{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>
<form action="/playlists/{{playlist.id}}/add-song" method = "POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
