{% extends 'base.html' %}

{% block content %}
<form action="/songs/add" method = "POST">
{{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
